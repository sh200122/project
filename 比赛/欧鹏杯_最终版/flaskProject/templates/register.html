<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>
    <form action="/register" method="post">
        <h2 style="text-align: center">艾滋病毒知识普及网站注册</h2><hr>
        <p id="a">{{ message }}</p>
        <!-- 通过post的方式将数据提交给register.php novalidate:设置不进行验证-->
        <div>
            <label for="name">用户名:</label>
            <input type="text" id="name" name="ID" placeholder="请输入用户名" required>
        </div>
        <div>
            <label for="pass">密&nbsp;&nbsp;&nbsp;码:</label>
            <input type="password" id="pass" name="password" placeholder="请输入密码" required>
        </div>
        <div>
            <label for="qpass">密&nbsp;&nbsp;&nbsp;码:</label>
            <input type="password" id="tpass" name="tpassword" placeholder="请确认密码" required>
        </div>
        <input type="submit" value="注册" name="register" class="register">
        <a href="/">已经有账号了，去登录吧</a>
    </form>
</body>
</html>
